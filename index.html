<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монополія</title>

    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/board.css">
    <link rel="stylesheet" href="src/styles/menu.css">
    <link rel="stylesheet" href="src/styles/player-panel.css">
    <link rel="stylesheet" href="src/styles/modal.css">
</head>
<body>
    <div id="player-setup">
        <label for="player-count">Кількість гравців:</label>
        <select id="player-count">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <div id="player-names"></div>
        <button id="start-game">Почати гру</button>
    </div>
    <div id="game-container" class="game-container hidden">
        <div class="player-panel" id="player-panel">
            <div id="player-list"></div>
            <div id="menu"></div>
        </div>
        <div class="board" id="board">
            <div class="top-row" id="top-row"></div>
            <div class="right-col" id="right-col"></div>
            <div class="bottom-row" id="bottom-row"></div>
            <div class="left-col" id="left-col"></div>
            <div id="modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>
        <div class="game-notifier" id="game-notifier"></div>
    </div>
    <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
